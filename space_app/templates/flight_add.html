{% extends 'base.html' %}
{% block background %}
    <style>
        body {
            background: url("https://images.unsplash.com/photo-1457364887197-9150188c107b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=1950&q=80") center/cover no-repeat;
            height: 100vh;
        }
    </style>
{% endblock %}
{% block space_app %}
<table border="1">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
        <td align="center" colspan="2"><input type="submit"></td>
        </tr>
    </form>
</table>
{% endblock %}
