{% extends 'base.html' %}
{% block background %}
    <style>
        body {
            background: url("https://pbs.twimg.com/media/EFFWN5zXkAYPdqW?format=jpg&name=large") center/cover no-repeat;
            height: 100vh;
        }
    </style>
{% endblock %}
{% block space_app %}
<table border="1">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
        <td align="center" colspan="2"><input type="submit"></td>
        </tr>
    </form>
</table>
{% endblock %}
